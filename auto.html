<!-- auto init by class name enhanceInputsInit -->

<body class=" --enhanceInputsInit scrollbar scroll-content scroll-content-notrack"

    >


    <main class="pdd-1 " data-enhance-inputs='{"storageName":"","parent":"body","selector":"input, select, textarea","cacheToUrl":false,"cacheToStorage":true}'>

        <label class="label">textarea</label>
        <textarea class="input" name="markup" data-tools="size copy upload download"
            data-file="test.svg">
            oio
        </textarea>



        <p>
            <button class="btn-default --btn-neg wdt-100 txt-cnt" id="btnReset" type="button" data-icon="arrow-path" data-icon-pos="left">Reset
                settings</button>
            <input type="text" class="input" name="textVal-inline" placeholder="text" title="Enter your text">
        </p>


        <p>
            <select class="input" name="selelectmulti" multiple>
                <option value="multi1">multi1</option>
                <option value="multi2">multi2</option>
                <option value="multi3">multi3</option>
            </select>
        </p>










    </main>



    <script>


        window.addEventListener('DOMContentLoaded', e => {


            // get all inputs settings
            let settings = enhanceInputsSettings;
            console.log('settings', settings);


            // listen to updates
            document.addEventListener('settingsChange', () => {
                console.log('settings update:', settings);
            });


        })


    </script>



</body>
